<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 관리 - 보은한복</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="container">
                <div class="admin-title">
                    <h1>보은한복 관리자</h1>
                    <p>제품 이미지 관리</p>
                </div>
                <nav class="admin-nav">
                    <a href="index.html" class="btn btn-secondary">메인 페이지</a>
                    <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
                </nav>
            </div>
        </header>

        <!-- Content -->
        <main class="admin-content">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="product-images">제품 대표 이미지</button>
                <button class="tab-btn" data-tab="gallery-images">갤러리 이미지</button>
            </div>

            <!-- Product Images Tab -->
            <div id="product-images-tab" class="tab-content active">
                <h2 class="section-title">제품 대표 이미지 관리</h2>
                <div class="products-admin-grid" id="productsGrid">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Gallery Images Tab -->
            <div id="gallery-images-tab" class="tab-content">
                <h2 class="section-title">갤러리 이미지 관리</h2>
                <div class="gallery-admin-container">
                    <div class="product-selector">
                        <label for="galleryProductSelect">제품 선택:</label>
                        <select id="galleryProductSelect" class="product-select">
                            <option value="product-1">전통 한복</option>
                            <option value="product-2">생활한복</option>
                            <option value="product-3">웨딩한복</option>
                            <option value="product-4">아동한복</option>
                        </select>
                        <button class="btn btn-primary" onclick="openGalleryUploadModal()">+ 이미지 추가</button>
                    </div>
                    <div class="gallery-admin-grid" id="galleryImagesGrid">
                        <!-- Gallery images will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Upload Modal (Product Image) -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>제품 이미지 업로드</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="productName">제품명</label>
                        <input type="text" id="productName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="imageFile">이미지 파일</label>
                        <input type="file" id="imageFile" accept="image/*" required>
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('imageFile').click()">
                            파일 선택
                        </button>
                        <span id="fileName" style="margin-left: 10px; color: #6c757d;"></span>
                    </div>
                    <img id="previewImage" class="preview-image" style="display: none;">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="uploadImage()">업로드</button>
            </div>
        </div>
    </div>

    <!-- Gallery Upload Modal -->
    <div id="galleryUploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>갤러리 이미지 추가</h2>
                <button class="modal-close" onclick="closeGalleryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="galleryUploadForm">
                    <div class="form-group">
                        <label for="galleryImageFile">이미지 파일 (여러 개 선택 가능)</label>
                        <input type="file" id="galleryImageFile" accept="image/*" multiple required>
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('galleryImageFile').click()">
                            파일 선택
                        </button>
                        <span id="galleryFileNames" style="margin-left: 10px; color: #6c757d;"></span>
                    </div>
                    <div id="galleryPreviewContainer" class="gallery-preview-container"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeGalleryModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="uploadGalleryImages()">업로드</button>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
